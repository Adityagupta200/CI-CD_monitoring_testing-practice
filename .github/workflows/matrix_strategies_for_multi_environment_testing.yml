name: Matrix Strategies for Multi-Environment Testing
on: push
jobs:
  test:
    strategy:
      matrix:
        python-version: [3.8,3.9,3.10]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

